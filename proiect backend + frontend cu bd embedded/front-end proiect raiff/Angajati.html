<!DOCTYPE html>
<html>
<head>
  <title>Angajati</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <style>
    
    .card {
      margin: auto;
        width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
  background-color: whitesmoke;
}

.card-body {
  
  text-align: center;
  font-size: 14px;
}

.card-item {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}

.card-label {
  width: 100px;
  font-weight: bold;
}

.card-value {
  flex-grow: 1;
}

.form-container {
    
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-label {
      display: block;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    h1{
      text-align: center;
      margin-bottom: 35px;
      font-weight: bold;
      -webkit-text-fill-color: black; 
    -webkit-background-clip: text; 
    -webkit-text-stroke-width: 1px; 
    -webkit-text-stroke-color: yellow; 
    text-shadow: none; 
    }

    body{
      background-image: url("https://leasingoperational.com/wp-content/uploads/2018/01/shutterstock_193500977-640x427.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    }

    
  </style>
</head>
<body>
  <h1>Detalii despre angajati:</h1>
  <div id="details-container"></div>

  <div class="form-container">
    <h3>Formular de actualizare</h3>
    <form id="updateForm">
      <div class="form-group">
        <label for="firstNameInput" class="form-label">Prenume:</label>
        <input type="text" id="firstNameInput" class="form-input" placeholder="Introduceți prenumele">
      </div>
      <div class="form-group">
        <label for="lastNameInput" class="form-label">Nume:</label>
        <input type="text" id="lastNameInput" class="form-input" placeholder="Introduceți numele">
      </div>
      <div class="form-group">
        <label for="jobPositionInput" class="form-label">Funcție:</label>
        <input type="text" id="jobPositionInput" class="form-input" placeholder="Introduceți funcția">
      </div>
      <div class="form-group">
        <label for="salaryInput" class="form-label">Salariu:</label>
        <input type="text" id="salaryInput" class="form-input" placeholder="Introduceți salariul">
      </div>
      <div class="form-group">
        <label for="idProjectInput" class="form-label">Id Proiect:</label>
        <input type="text" id="idProjectInput" class="form-input" placeholder="Introduceți id-ul proiectului">
      </div>
      <div class="form-group">
        <label for="emailInput" class="form-label">Email:</label>
        <input type="text" id="emailInput" class="form-input" placeholder="Introduceți email-ul">
      </div>
    </form>
  </div>

  <script src="Angajati.js"></script>
   
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmare ștergere</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Angajatul a fost șters cu succes. Reimprospatati pagina principala pentru a vedea continutul actualizat!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
